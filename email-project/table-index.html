<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Practice Activity</title>
    <style>
        body {
            background-color: grey;
        }

        table {
            background-color: white;
            width: 600px;
            margin: 0 auto;
            border: 1px solid;
            border-spacing: 0; /* add or remove border space */

        }

        th,td {
            border: 1px solid black;
            text-align: center;
            
        }
        .names-td1 {
            padding: 0;
        }

    </style>
</head>
<body>
    
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Location</th>
        </tr>

        <tr>
            <td>Bill</td>
            <td>52</td>
            <td>California</td>
        </tr>

        <tr>
            <td>Erika</td>
            <td>31</td>
            <td>Connecticut</td>
        </tr>

        <tr>
            <td>Ponda</td>
            <td>51</td>
            <td>Nevada</td>
        </tr>

        <tr>
            <td>Bart</td>
            <td>44</td>
            <td>New York</td>
        </tr>
    </table>

<br>

<table>
    <tr>
        <td style="padding: 20px">
            <strong>Name</strong>
        </td>
    </tr>

    <tr>
        <td class="names-td1">
            <table>
                <tr>
        <td style="padding: 20px;background-color: red;width:300px">
            Bill
        </td>

        <td style="padding: 20px;background-color: green;width:300px">
            Erika
        </td>
            </tr>
        </table>
        </td>
    </tr>


    <tr>
        <td class="names-td1">
            <table>
                <tr>
        <td style="padding: 20px;background-color: red;width:200px">
            Bill
        </td>

        <td style="padding: 20px;background-color: green;width:200px">
            Erika
        </td>

        <td style="padding: 20px;background-color: yellow;width:200px">
            Ponda
        </td>
            </tr>
        </table>
        </td>
    </tr>


</table>
</body>
</html>
